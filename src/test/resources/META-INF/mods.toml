modLoader="javafml"
loaderVersion="${forge_version_range}"
license="GNU General Public License v3.0"
issueTrackerURL="${mod_git_url}/issues"

[[mods]]
	modId="${mod_id}"
	version="${mod_version}"
	displayName="${mod_name}"
	# updateJSONURL="https://raw.githubusercontent.com/ApexStudios-Dev/Version/master/commonality.json"
	# displayURL="https://www.curseforge.com/minecraft/mc-mods/commonality"
	# logoFile="banner.png"
	credits="Apex"
	authors="${mod_authors}"
